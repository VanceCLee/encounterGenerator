<html>
<head>
    <title>D&D Monster Rest Service</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/customScripts.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1>D&D 5th Edition Monster Rest Service</h1>
<div class="">
    <p id="guideText">Select a monster to view it.</p>
    <h3>Monsters</h3>
    <div id="monsters">

    </div>
    <div id="monsterData">
        <h2 id="monsterName"></h2>
        <div class="inlineItem stats">
            <div id="characteristics">
                <p class="" id="strength"></p>
                <p class="" id="dexterity"></p>
                <p class="" id="constitution"></p>
                <p class="" id="intelligence"></p>
                <p class="" id="wisdom"></p>
                <p class="" id="charisma"></p>
            </div>
            <div id="saves">
                <p class="" id="constitutionSave"></p>
                <p class="" id="intelligenceSave"></p>
                <p class="" id="wisdomSave"></p>
            </div>
        </div>
        <div class="inlineItem info">
            <div>
                <p class="inlineItem divide4" id="size"></p>
                <p class="inlineItem divide4" id="type"></p>
                <p class="inlineItem divide4" id="subType"></p>
                <p class="inlineItem divide4" id="alignment"></p>
            </div>
            <div>
                <p class="inlineItem divide4" id="armorClass"></p>
                <p class="inlineItem divide4" id="hitPoints"></p>
            </div>
            <p class="" id="senses"></p>
            <p class="" id="languages"></p>
        </div>
        <div id="specialAbilities"></div>
        <div id="actions"></div>
        <div id="legendaryActions"></div>
    </div>
</div>

</body>
</html>
