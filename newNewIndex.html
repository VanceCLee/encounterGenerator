<html>
  <head>
    <title>News</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script src="newDnD.js"></script>
  </head>
  <body ng-app="News" ng-controller="MainCtrl">
    <div ng-model="row">
        <div ng-model="col-md-6 col-md-offset-3">
            <ui-view></ui-view>
      </div>
    </div>
        <script type="text/ng-template" id="/home.html">
        <div ng-model="page-header"> 
         <h1>News</h1>
    </div>

    <form ng-submit="generateEncounter()">
      <select ng-model="formDifficulty" ng-options="item for item in difficulties" ng-init="formDifficulty = difficulties[0]">        
      </select>
      <input type="text" ng-model="formPlayers"></input>
      <input type="text" ng-model="formAvgLvl"></input>
      <button type="submit">Post</button>
    </form>
    <div>
        {{randomMonster}}
    </div>
    <div ng-repeat="post in posts | orderBy: '-upvotes'">
            <span ng-model="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
        {{post.title}} - upvotes: {{post.upvotes}}
        <a href="#/posts/{{posts.indexOf(post)}}">Comments</a>
    </div>
    <div ng-repeat="monster in monsters | orderBy: '-quantity'">
        <a href="#/posts/{{posts.indexOf(monster)}}">{{monster.quantity}} {{monster.name}}</a>
    </div>
  </script>
  <script type="text/ng-template" id="/posts.html">
    <div ng-model="page-header">
      <h3>
          {{post.title}}
      </h3>
    </div>

    <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
      <span ng-model="glyphicon glyphicon-thumbs-up"
        ng-click="incrementUpvotes(comment)"></span>
      {{comment.upvotes}}
      <span style="font-size:20px; margin-left:10px;">
        {{comment.body}}
      </span>
    </div>
    <form ng-submit="addComment()"
      style="margin-top:30px;">
      <h3>Add a new comment</h3>

    <div id="monsterData">
        <h2 id="monsterName"></h2>
        <div ng-model="inlineItem stats">
            <div id="characteristics">
                <p ng-model="pageStrength"></p>
                <p ng-model="pageDexterity"></p>
                <p ng-model="pageConstitution"></p>
                <p ng-model="pageIntelligence"></p>
                <p ng-model="pagewisdom"></p>
                <p ng-model="pagecharisma"></p>
            </div>
            <div id="saves">
                <p ng-model="pageConstitutionSave"></p>
                <p ng-model="pageIntelligenceSave"></p>
                <p ng-model="pageWisdomSave"></p>
            </div>
        </div>
        <div ng-model="inlineItem info">
            <div>
                <p ng-model="pageSize"></p>
                <p ng-model="pageType"></p>
                <p ng-model="pageSubType"></p>
                <p ng-model="pageAlignment"></p>
            </div>
            <div>
                <p ng-model="pageArmorng-model"></p>
                <p ng-model="pageHitPoints"></p>
            </div>
            <p ng-model="pageSenses"></p>
            <p ng-model="pageLanguages"></p>
        </div>
        <div id="specialAbilities"></div>
        <div id="actions"></div>
        <div id="legendaryActions"></div>
    </div>
      <button type="submit" ng-model="btn btn-primary">Post</button>
    </form>
  </script>

  </body>
  </html>
